<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hamburger Menu</title>
</head>
<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 10px 20px;
}

nav .logo {
    font-size: 1.5em;
}

nav .menu ul {
    display: flex;
    list-style: none;
}

nav .menu ul li {
    margin: 0 15px;
}

nav .menu ul li a {
    color: white;
    text-decoration: none;
}

.hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 21px;
    background: transparent;
    border: none;
    cursor: pointer;
}

.hamburger span {
    display: block;
    width: 100%;
    height: 3px;
    background: white;
}

@media (max-width: 1000px) {
    .menu {
        display: none;
    }

    .hamburger {
        display: flex;
    }

    .menu.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #333;
        width: 200px;
    }

    .menu.active ul {
        flex-direction: column;
    }

    .menu.active ul li {
        margin: 10px 0;
    }
}

</style>
<body>
    <nav>
        <div class="logo">Logo</div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <script>
        document.getElementById('hamburger').addEventListener('click', function () {
    document.querySelector('.menu').classList.toggle('active');
});

    </script>
</body>
</html>
